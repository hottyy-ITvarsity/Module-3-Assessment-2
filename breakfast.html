<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurant | Meals | Breakfast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
</head>
<body class="body-meals">
<div class="header">
    <a href="meals.html">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
    <img src="images/Logo Banner.jpg">
</div>

    <div id="recipe">

        <div class="recipe-details">
            <img src="images/Meal 1 Breakfaast.jpg">
            <h1>Break Your Fast</h1>

            <div class="recipe-details-info">
                <p><b>Prep time: </b> 20min</p>
                <p style="float: right;"><b>Yield: </b>1</p>
            </div>
            <div class="recipe-details-ingredients">
                <h2>Ingredients</h2>

                <p>Pancake mix</p>
                <p>eggs:</p>
                <p>bacon</p>
                <p>bread</p>
                <p>butter</p>
                <p>maple syrup</p>
            </div>
            <div class="recipe-details-steps">
                <h2>Steps</h2>
                
                <ol>
                    <li>Cooking pancakes</li>
                    <li>scrambling eggs</li>
                    <li>crisping bacon</li>
                    <li>toasting bread</li>
                </ol>

                <h2>Optional Add-Ons:</h2>

                <input id="check-01" type="checkbox">
                <label for="check-01"> Fresh fruit: +[R10] </label><br/>
                <input id="check-02" type="checkbox">
                <label for="check-02">Yogurt parfait: +[R10]</label>

                <p>Price: [R100]</p>

                <a class="button" href="order.html">Place Order</a>

            </div>
            
        </div>
       
    </div>
</body>
</html>
