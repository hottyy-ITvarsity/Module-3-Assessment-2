<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurant | Drinks | Milkshakes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
</head>
<body class="body-meals">
<div class="header">
    <a href="drinks.html">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
    <img src="images/Logo Banner.jpg">
</div>

    <div id="recipe">

        <div class="recipe-details">
            <img src="images/Drinks 2 Milkshakes.jpg">
            <h1>Milkshakes</h1>

            <div class="recipe-details-info">
                <p><b>Prep time: </b> 5min</p>
                <p style="float: right;"><b>Yield: </b>1</p>
            </div>
            <div class="recipe-details-ingredients">
                <h2>Ingredients</h2>
                <p>Ice cream (vanilla, chocolate, or strawberry)</p>
                <p>milk, flavorings (e.g. chocolate syrup, strawberry puree)</p>
            </div>
            <div class="recipe-details-steps">
                <h2>Steps</h2>
                <ol>
                    <li>Blending ice cream</li>
                    <li>Milk</li>
                    <li>And flavorings together</li>
                </ol>

                <h2>Optional Add-Ons:</h2>

                <input id="check-01" type="checkbox">
                <label for="check-01"> Whipped cream: +[R5] </label><br/>
                <input id="check-02" type="checkbox">
                <label for="check-02">Sprinkles: +[R3]</label>

                <p>Price: [R25]</p>

                <a class="button" href="order.html">Place Order</a>

            </div>
            
        </div>
       
    </div>
</body>
</html>
